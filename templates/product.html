<!-- templates/product.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ phone.name }}</title>
</head>
<body>

{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <h1>{{ phone.name }}</h1>
            <p>Price: {{ phone.price }}</p>
            <p>Release date: {{ phone.release_date }}</p>
            <p>LTE exists: {{ phone.lte_exists }}</p>
            <img src="{{ phone.image }}" alt="{{ phone.name }}">
        </div>
    </div>
{% endblock %}
